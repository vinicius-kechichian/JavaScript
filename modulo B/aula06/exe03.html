<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <header>
        <h1>Integração ao JavaScript</h1>
    </header>
    <script>
        var nome = window.prompt('qual é seu nome?')
        // .write, cria campo de texto
        document.writeln(`Seu nome tem ${nome.length} letras`) //.length monstra quantas letras tem
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`) //toUpperCase() deixa letras maiusculas
        document.writeln(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`) // toLocaleLowerCase() letras minusculas

        n1.tofixed(2).replace('.',',')
        console.log(num1)

  </script>
</body>
</html>
